defaultFooterText: "keishu"
fontScale: 1.25
editableSlides:
  - type: title
    title: "Deconstructing a Web-Based Presentation"
    author: "A deep dive into modern web technologies"
    date: "July 23, 2025"
    notes: "これはタイトルスライドの発表者用ノートです。聴衆には見えません。"
  - type: list
    header: "Agenda"
    title: "本プレゼンテーションの構成"
    content:
      - text: "はじめに：なぜウェブ技術なのか？"
        jumpTo: 2
      - text: "基盤と美学：HTML & CSS"
        jumpTo: 3
      - text: "動力：JavaScriptによるインタラクション"
        jumpTo: 4
      - text: "拡張機能：マルチメディアと3D"
        jumpTo: 5
      - text: "高度な機能：発表者ツール"
        jumpTo: 9
    notes: "各項目をクリックすると、該当スライドにジャンプできることをデモします。"
  - type: list
    header: "1. はじめに"
    title: "なぜウェブ技術なのか？"
    content:
      - text: "<strong>プラットフォーム非依存:</strong> Windows, Mac, Linux, モバイルなど、環境を問わず同じ体験を提供します。"
        fragment: true
      - text: "<strong>バージョン管理:</strong> Gitなどのツールで変更履歴を管理でき、チームでの共同作業が容易です。"
        fragment: true
      - text: "<strong>高い表現力:</strong> CSSとJavaScriptを駆使することで、本プレゼンテーションのようなインタラクティブで動的な表現が可能です。"
        fragment: true
    notes: "ウェブ技術の3つの主要な利点を強調します。ここではFragment機能を使い、1項目ずつ表示させます。"
  - type: code
    header: "2. 基盤と美学"
    title: "HTML & CSS"
    subTitle: "構造とスタイリング"
    text: "JavaScriptがデータに基づいて動的にスライドを生成するため、HTMLは非常にシンプルです。コードブロックを表示します。"
    language: "css"
    code: |
      /* すりガラス効果 */
      .slide {
        background: rgba(22, 27, 41, 0.6);
        backdrop-filter: blur(24px);
      }

      /* 深度トランジション */
      .slide {
        transform: translateZ(-200px);
        transition: transform 0.8s;
      }
      .slide.is-active {
        transform: translateZ(0);
      }
    notes: "HTMLのシンプルさと、CSSによるデザインの要点を説明します。"
  - type: list
    header: "3. 動力"
    title: "JavaScriptによるインタラクション"
    content:
      - "<strong>イベント処理:</strong> 「次へ」「前へ」ボタンやキーボードの矢印キーが押されたことを検知し、スライドを切り替える関数を呼び出します。"
      - "<strong>クラス操作:</strong> スライドを切り替える際、<code>is-active</code>や<code>is-exiting</code>といったCSSクラスを動的に付け替えます。CSS側では、これらのクラスの有無に応じてアニメーションが実行されるように定義されています。"
      - "<strong>状態管理:</strong> 現在のスライド番号（<code>currentSlide</code>）を常に保持し、プログレスバーの表示やナビゲーションボタンの有効/無効状態を更新します。"
    notes: "JavaScriptがプレゼンテーションの『エンジン』としてどのように機能しているかを説明します。"
  - type: pointCloud
    header: "4. 拡張機能"
    title: "インタラクティブな3D点群データ"
    caption: "three.js を利用して3Dデータを描画しています。マウスでドラッグしてモデルを回転できます。"
    points: 20000
    notes: "three.jsとOrbitControlsを統合したデモです。球状の点群データを生成しています。"
  - type: pointCloud
    header: "4. 拡張機能"
    title: "ローカル点群データの読み込み"
    caption: "ローカルのテキストファイル（.txt, .csv）から点群データを読み込み、色付きで表示します。"
    fileInputId: "local-point-cloud"
    useVertexColors: true
    notes: "ファイル選択ダイアログが表示されます。各行が \"x,y,z,r,g,b\" 形式のテキストファイルを選択してください。"
  - type: image
    header: "4. 拡張機能"
    title: "ローカル画像の読み込み"
    fileInputId: "local-image"
    caption: "ローカルから画像ファイルを読み込んで表示します。"
    notes: "画像ファイルを選択してください。"
  - type: video
    header: "4. 拡張機能"
    title: "YouTube動画の埋め込み"
    videoId: "dQw4w9WgXcQ"
    caption: "YouTubeから動画を直接再生します。"
    footerText: "Meta Presentation"
    notes: "オンライン動画の埋め込み例です。"
  - type: list
    header: "5. 高度な機能"
    title: "発表者ツール"
    content:
      - "<strong>URLハッシュ同期:</strong> スライドを移動すると、ブラウザのURLが自動的に更新されます (例: <code>#slide=3</code>)。このURLを共有すれば、誰でも同じスライドから閲覧を開始できます。"
      - "<strong>レーザーポインター:</strong> キーボードの『L』キーを押すと、仮想レーザーポインターが有効になります。発表中に特定の部分を指し示すのに便利です。"
      - "<strong>発表者ツール:</strong> 『N』キーで表示されるこのツールには、タイマー、時計、次のスライドのプレビュー機能があります。"
    notes: "URLが変更される様子と、レーザーポインター、発表者ツールのデモを行います。"
  - type: end
    title: "ご清聴ありがとうございました"
    notes: "最後の挨拶です。"
