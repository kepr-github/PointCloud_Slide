# スライド定義用テンプレート
# 必要に応じて各プロパティを編集してください
defaultFooterText: "keishu"
fontScale: 1.25  # 文字サイズの倍率を指定します
editableSlides:
  - type: title
    title: "タイトルを入力"
    author: "発表者名"
    date: "日付"
    notes: "必要に応じて発表者ノートを書きます"

  - type: list
    header: "セクション見出し"
    title: "リストスライドのタイトル"
    ordered: true  # true: 数字のリスト、false: ドットのリスト
    content:
      - text: "項目1"
      - text: "項目2"
    footerText: ""
    notes: ""

  - type: code
    header: "セクション見出し"
    title: "コード例"
    subTitle: "説明"
    text: "コードの説明文"
    language: "python"
    code: |
      print("Hello World")
    footerText: ""
    notes: ""

  - type: pointCloud
    header: "セクション見出し"
    title: "点群データの例"
    caption: "点群の説明"
    # points を指定すると乱数で点群を生成します
    points: 20000
    # または pointCloudSrc に点群ファイルのパスを指定できます
    # pointCloudSrc: "data/points.txt"
    # r,g,b カラー値を使う場合は useVertexColors: true を指定します
    # useVertexColors: true
    footerText: ""
    notes: ""

  - type: image
    header: "セクション見出し"
    title: "画像スライド"
    imageSrc: "path/to/image.png"
    caption: "画像の説明"
    # 箇条書きを併記したい場合は listContent を指定します
    listContent:
      - text: "ポイント1"
      - text: "ポイント2"
    footerText: ""
    notes: ""

  - type: video
    header: "セクション見出し"
    title: "動画スライド"
    # YouTube を埋め込む場合は videoId を指定します
    videoId: "YouTubeのID"
    # ローカル動画を使用する場合は videoSrc を指定します
    # videoSrc: "data/movie.mp4"
    caption: "動画の説明"
    footerText: ""
    notes: ""

  - type: end
    title: "ご清聴ありがとうございました"
    notes: ""
