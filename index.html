<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウェブ技術で構築する次世代プレゼンテーション</title>
    
    <!-- Google Fontsの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- highlight.js (シンタックスハイライト) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" id="hljs-theme-dark">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" id="hljs-theme-light" disabled>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- three.js (3Dライブラリ) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- MathJaxの読み込み設定 -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>

    <style>
        /* --- 全体のスタイル --- */
        :root {
            --primary-color: #00bfff;
            --secondary-color: #4c5fdc;
            --accent-color: #a367e0;
            --background-color: #0d1117;
            --surface-color: rgba(22, 27, 41, 0.6);
            --text-color: #e0e6f0;
            --text-muted-color: #8899aa;
            --border-color: rgba(255, 255, 255, 0.1);
            --aurora-opacity: 0.3;
        }

        body {
            font-family: 'Inter', 'Roboto', 'Helvetica Neue', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            background: var(--background-color);
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            overflow-y: auto;
            transition: background-color 0.5s, color 0.5s;
        }

        /* --- Academic Theme --- */
        body.theme-academic {
            --primary-color: #0d6efd;
            --secondary-color: #0a58ca;
            --accent-color: #6f42c1;
            --background-color: #f8f9fa;
            --surface-color: rgba(255, 255, 255, 0.7);
            --text-color: #212529;
            --text-muted-color: #6c757d;
            --border-color: rgba(0, 0, 0, 0.1);
            --aurora-opacity: 0;
        }
        body.theme-academic .hljs { background: #f3f4f6; color: #383a42; }

        /* --- オーロラ風アニメーション背景 --- */
        #aurora-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; transition: opacity 0.8s; }
        #aurora-background { opacity: var(--aurora-opacity); }
        .aurora-shape { position: absolute; border-radius: 50%; filter: blur(120px); }
        .aurora-shape-1 { width: 600px; height: 600px; background: var(--primary-color); top: -200px; left: -200px; animation: move-aurora-1 35s infinite alternate ease-in-out; }
        .aurora-shape-2 { width: 500px; height: 500px; background: var(--accent-color); bottom: -150px; right: -150px; animation: move-aurora-2 40s infinite alternate ease-in-out; }
        @keyframes move-aurora-1 { from { transform: translate(0, 0) rotate(0deg); } to { transform: translate(300px, 150px) rotate(120deg); } }
        @keyframes move-aurora-2 { from { transform: translate(0, 0) rotate(0deg); } to { transform: translate(-300px, -150px) rotate(-120deg); } }

        /* --- プレゼンテーションコンテナ --- */
        #presentation-wrapper { width: 90vw; height: min(calc(90vw * 9 / 16), calc(100vh - 180px)); max-width: 1280px; max-height: calc(100vh - 180px); position: relative; z-index: 1; perspective: 1500px; cursor: none; }
        #presentation { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }

        /* --- 各スライドの基本スタイル (深度スライド) --- */
        .slide { width: 100%; height: 100%; position: absolute; top: 0; left: 0; padding: 4% 5%; box-sizing: border-box; display: flex; flex-direction: column; border-radius: 16px; background: var(--surface-color); border: 1px solid var(--border-color); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4); backdrop-filter: blur(24px); opacity: 0; transform: translateZ(-200px) scale(0.9); transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), background-color 0.5s, border-color 0.5s; pointer-events: none; }
        .slide.is-active { opacity: 1; transform: translateZ(0) scale(1); pointer-events: auto; }
        .slide.is-exiting { opacity: 0; transform: translateZ(200px) scale(1.1); pointer-events: none; }

        /* --- スライド内要素のアニメーション --- */
        @keyframes fadeIn-slide-element { from { opacity: 0; transform: translateY(25px); } to { opacity: 1; transform: translateY(0); } }
        .slide.is-active > * { animation: fadeIn-slide-element 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both; }
        .slide.is-active > *:nth-child(2) { animation-delay: 0.6s; }
        .slide.is-active > *:nth-child(3) { animation-delay: 0.8s; }
        .slide.is-active > *:nth-child(4) { animation-delay: 1.0s; }

        /* --- 段階的アニメーション (Fragments) --- */
        .fragment { opacity: 0; transition: opacity 0.5s ease-in-out; }
        .fragment.is-visible { opacity: 1; }

        /* --- スライド内要素のスタイル --- */
        h1, h2, h3 { font-family: 'Inter', sans-serif; margin: 0 0 24px 0; padding-bottom: 16px; border-bottom: 1px solid var(--border-color); color: var(--text-color); font-weight: 700; text-shadow: none; letter-spacing: 0.5px; transition: color 0.5s, border-color 0.5s; }
        h1 { color: #fff; font-size: 2.8em; }
        h2 { color: #fff; font-size: 2.2em; }
        h3 { font-size: 1.5em; border-bottom-style: solid; color: var(--primary-color); }
        body.theme-academic h1, body.theme-academic h2 { color: var(--text-color); }
        p, li { font-size: 1.1em; font-weight: 400; line-height: 1.7; }
        ul, ol { padding-left: 30px; margin-top: 0; }
        .slide-content { flex-grow: 1; overflow: hidden; min-height: 0; }
        .slide-content ol li { cursor: pointer; transition: color 0.3s; }
        .slide-content ol li:hover { color: var(--primary-color); }

        /* --- 各スライドのレイアウト調整 --- */
        .title-slide { justify-content: center; align-items: center; text-align: center; }
        .title-slide h1 { font-size: 3.2em; border: none; }
        .title-slide .author { font-size: 1.5em; color: var(--text-color); margin-top: 24px; }
        .title-slide .date { font-size: 1.2em; color: var(--text-muted-color); margin-top: 12px; }
        .three-column { display: flex; gap: 30px; width: 100%; height: 100%; }
        .column { flex: 1; overflow: hidden; }
        .column h3 { font-size: 1.3em; }
        .column p { font-size: 1em; }
        .end-slide { justify-content: center; align-items: center; text-align: center; }
        .end-slide h1 { color: #fff; border: none; }
        body.theme-academic .end-slide h1 { color: var(--text-color); }
        .image-slide-content, .video-slide-content { display: flex; justify-content: center; align-items: center; height: 100%; }
        .image-slide-content img, .video-slide-content iframe, .video-slide-content video { max-width: 100%; max-height: 100%; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); border: none; aspect-ratio: 16 / 9; width: 100%; }
        .point-cloud-container { flex-grow: 1; position: relative; }
        .point-cloud-canvas { width: 100%; height: 100%; display: block; cursor: grab; }

        /* --- ヘッダーとフッター --- */
        .slide-header { position: absolute; left: 5%; top: 3%; font-size: 0.9em; color: var(--accent-color); }
        .slide-footer { position: absolute; left: 5%; right: 5%; bottom: 3%; display: flex; justify-content: space-between; font-size: 0.9em; color: var(--text-muted-color); }

        /* --- ナビゲーション --- */
        #controls { margin-top: 25px; display: flex; flex-direction: column; align-items: center; gap: 15px; width: 100%; max-width: 800px; z-index: 1; }
        #navigation { display: flex; align-items: center; justify-content: center; gap: 10px; }
        #controls button { background-color: rgba(255,255,255,0.1); color: var(--text-color); border: 1px solid var(--text-muted-color); padding: 10px 20px; font-family: 'Roboto', sans-serif; font-weight: 700; font-size: 0.9em; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; }
        #controls button:hover:not(:disabled) { background-color: var(--primary-color); color: var(--background-color); border-color: var(--primary-color); box-shadow: 0 0 15px var(--primary-color); }
        #controls button:disabled { border-color: #4a5568; color: #4a5568; cursor: not-allowed; background-color: transparent; }
        #page-number { font-size: 1.2em; font-weight: 400; color: var(--text-muted-color); width: 80px; text-align: center; }
        #progress-bar-container { width: 100%; height: 4px; background-color: rgba(0, 191, 255, 0.1); border-radius: 2px; }
        #progress-bar { width: 0%; height: 100%; background: var(--primary-color); border-radius: 2px; transition: width 0.5s ease-out; }

        /* --- スピーカーノート --- */
        #speaker-notes-window { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80vw; max-width: 900px; height: 70vh; background: #161b22; border: 1px solid var(--border-color); border-radius: 16px; z-index: 100; display: flex; flex-direction: column; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); transition: opacity 0.3s, transform 0.3s; }
        #speaker-notes-window.is-hidden { opacity: 0; transform: translate(-50%, -50%) scale(0.95); pointer-events: none; }
        .notes-header { padding: 16px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .notes-header h3 { margin: 0; padding: 0; border: none; font-size: 1.2em; }
        .notes-header button { background: none; border: none; color: var(--text-muted-color); font-size: 1.5em; cursor: pointer; }
        .notes-main { display: flex; flex-grow: 1; min-height: 0; }
        .notes-content { flex-basis: 60%; padding: 24px; font-size: 1.1em; line-height: 1.8; overflow-y: auto; border-right: 1px solid var(--border-color); }
        .notes-sidebar { flex-basis: 40%; padding: 24px; display: flex; flex-direction: column; gap: 20px; }
        .notes-timers { display: flex; justify-content: space-between; text-align: center; }
        .notes-timers h4 { margin: 0 0 10px 0; color: var(--text-muted-color); font-weight: 400; }
        .notes-timers p { margin: 0; font-size: 2em; font-family: 'Orbitron', sans-serif; }
        #next-slide-preview { flex-grow: 1; border: 1px solid var(--border-color); border-radius: 8px; background: var(--background-color); overflow: hidden; position: relative; }
        #next-slide-preview .slide { transform-origin: top left; }

        /* --- レーザーポインター --- */
        #laser-pointer { position: fixed; width: 20px; height: 20px; background-color: rgba(255, 0, 0, 0.8); border-radius: 50%; box-shadow: 0 0 15px 5px rgba(255, 0, 0, 0.5); pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); opacity: 0; transition: opacity 0.2s; }
        #laser-pointer.is-visible { opacity: 1; }

        /* --- ライトボックス --- */
        #lightbox-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); z-index: 1000; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; cursor: zoom-out; }
        #lightbox-overlay.is-visible { opacity: 1; pointer-events: auto; }
        #lightbox-content { max-width: 90vw; max-height: 90vh; overflow: auto; transform: scale(0.95); transition: transform 0.3s ease; cursor: default; }
        #lightbox-overlay.is-visible #lightbox-content { transform: scale(1); }
        #lightbox-content > * { width: 100%; height: auto; display: block; border-radius: 8px; }
        #lightbox-content pre { max-height: 80vh; }
        .zoomable { cursor: zoom-in; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script>let slideData = [];</script>
</head>
<body>
    <div id="aurora-background">
        <div class="aurora-shape aurora-shape-1"></div>
        <div class="aurora-shape aurora-shape-2"></div>
    </div>
    <div id="presentation-wrapper">
        <div id="presentation"></div>
    </div>
    <div id="laser-pointer"></div>
    <div id="controls">
        <div id="progress-bar-container"><div id="progress-bar"></div></div>
        <div id="navigation">
            <button id="prev-btn">Prev (←)</button>
            <span id="page-number"></span>
            <button id="next-btn">Next (→)</button>
            <button id="notes-btn" title="スピーカーノート (N)">Notes</button>
            <button id="laser-btn" title="レーザーポインター (L)">Laser</button>
            <button id="theme-btn" title="テーマ切替">テーマ切替</button>
            <button id="fullscreen-btn" title="フルスクリーン (F)">Fullscreen</button>
        </div>
    </div>
    <div id="speaker-notes-window" class="is-hidden">
        <div class="notes-header">
            <h3 id="notes-title">Speaker Notes</h3>
            <button id="close-notes-btn">&times;</button>
        </div>
        <div class="notes-main">
            <div id="notes-content" class="notes-content"></div>
            <div class="notes-sidebar">
                <div class="notes-timers">
                    <div><h4>Time Elapsed</h4><p id="timer-elapsed">00:00</p></div>
                    <div><h4>Current Time</h4><p id="timer-current">00:00</p></div>
                </div>
                <h4>Next Slide</h4>
                <div id="next-slide-preview"></div>
            </div>
        </div>
    </div>
    <div id="lightbox-overlay">
        <div id="lightbox-content"></div>
    </div>
    <div id="file-inputs" style="display: none;"></div>
    <!-- ▼▼▼ スライドの内容は slides.yaml から読み込まれます ▼▼▼ -->
    <!-- ▲▲▲ スライドの内容はここまで ▲▲▲ -->


    <script>
        // --- プレゼンテーションエンジンのロジック ---
        document.addEventListener('DOMContentLoaded', () => {
            const presentation = document.getElementById('presentation');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const notesBtn = document.getElementById('notes-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const themeBtn = document.getElementById('theme-btn');
            const laserBtn = document.getElementById('laser-btn');
            const closeNotesBtn = document.getElementById('close-notes-btn');
            const pageNumberEl = document.getElementById('page-number');
            const progressBar = document.getElementById('progress-bar');
            const notesWindow = document.getElementById('speaker-notes-window');
            const notesContent = document.getElementById('notes-content');
            const laserPointer = document.getElementById('laser-pointer');
            const timeElapsedEl = document.getElementById('timer-elapsed');
            const timeCurrentEl = document.getElementById('timer-current');
            const nextSlidePreviewEl = document.getElementById('next-slide-preview');
            const lightboxOverlay = document.getElementById('lightbox-overlay');
            const lightboxContent = document.getElementById('lightbox-content');
            const fileInputsContainer = document.getElementById('file-inputs');
            
            let currentSlide = 0;
            let currentFragment = -1;
            let totalSlides = 0;
            let isTransitioning = false;
            let slides = [];
            let startTime = new Date();
            let timerInterval;
            let threeJSInstances = {};

            function updatePresentationSize() {
                const wrapper = document.getElementById('presentation-wrapper');
                const maxWidth = window.innerWidth * 0.9;
                const maxHeight = window.innerHeight * 0.9;
                let width = maxWidth;
                let height = width * 9 / 16;
                if (height > maxHeight) {
                    height = maxHeight;
                    width = height * 16 / 9;
                }
                wrapper.style.width = `${width}px`;
                wrapper.style.height = `${height}px`;
            }

            function generateSlides() {
                totalSlides = slideData.length;
                let slideHTML = '';
                let fileInputHTML = '';

                slideData.forEach((data, index) => {
                    let contentHTML = '';
                    // ファイル入力が必要なスライドのためにinput要素を準備
                    if (data.fileInputId) {
                        fileInputHTML += `<input type="file" id="${data.fileInputId}" />`;
                    }

                    switch (data.type) {
                        case 'title':
                            contentHTML = `<div class="title-slide"><h1>${data.title}</h1><p class="author">${data.author}</p><p class="date">${data.date}</p></div>`;
                            break;
                        case 'list':
                            const listItems = data.content.map(item => `<li ${item.jumpTo ? `data-jump-to="${item.jumpTo}"` : ''} class="${item.fragment ? 'fragment' : ''}">${item.text || item}</li>`).join('');
                            contentHTML = `<header class="slide-header">${data.header}</header><h2>${data.title}</h2><div class="slide-content"><ol>${listItems}</ol></div><footer class="slide-footer"><span>${data.footerText}</span><span class="page-info"></span></footer>`;
                            break;
                        case 'code':
                             contentHTML = `<header class="slide-header">${data.header}</header><h2>${data.title}</h2><div class="slide-content three-column"><div class="column"><h3>${data.subTitle}</h3><p>${data.text}</p></div><div class="column"><pre ${data.zoomable ? 'class="zoomable"' : ''}><code class="language-${data.language || 'plaintext'}">${data.code.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code></pre></div></div><footer class="slide-footer"><span>${data.footerText}</span><span class="page-info"></span></footer>`;
                            break;
                        case 'image':
                             contentHTML = `<header class="slide-header">${data.header}</header><h2>${data.title}</h2><div class="slide-content"><div class="image-slide-content"><img src="${data.imageSrc || ''}" alt="${data.title}" ${data.zoomable ? 'class="zoomable"' : ''} ${data.fileInputId ? `data-file-input-id="${data.fileInputId}"` : ''}></div><p>${data.caption || ''}</p><div>${data.math || ''}</div></div><footer class="slide-footer"><span>${data.footerText}</span><span class="page-info"></span></footer>`;
                            break;
                        case 'video':
                             let videoSrc = data.videoId ? `https://www.youtube.com/embed/${data.videoId}` : '';
                             contentHTML = `<header class="slide-header">${data.header}</header><h2>${data.title}</h2><div class="slide-content"><div class="video-slide-content"><${data.videoId ? 'iframe' : 'video'} src="${videoSrc}" ${data.fileInputId ? `data-file-input-id="${data.fileInputId}"` : ''} ${!data.videoId ? 'controls' : ''} frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></${data.videoId ? 'iframe' : 'video'}></div><p>${data.caption || ''}</p></div><footer class="slide-footer"><span>${data.footerText}</span><span class="page-info"></span></footer>`;
                            break;
                        case 'pointCloud':
                            contentHTML = `<header class="slide-header">${data.header}</header><h2>${data.title}</h2><div class="slide-content point-cloud-container ${data.zoomable ? 'zoomable' : ''}" data-slide-index="${index}"><canvas class="point-cloud-canvas" data-points="${data.points || 0}" data-use-vertex-colors="${data.useVertexColors || false}" ${data.fileInputId ? `data-file-input-id="${data.fileInputId}"` : ''}></canvas></div><p style="text-align: center;">${data.caption}</p><footer class="slide-footer"><span>${data.footerText}</span><span class="page-info"></span></footer>`;
                            break;
                        case 'end':
                            contentHTML = `<div class="end-slide"><h1>${data.title}</h1></div>`;
                            break;
                    }
                    slideHTML += `<div class="slide" data-index="${index}">${contentHTML}</div>`;
                });

                presentation.innerHTML = slideHTML;
                fileInputsContainer.innerHTML = fileInputHTML;
                slides = document.querySelectorAll('.slide');
                hljs.highlightAll();
            }
            
            function showSlide(newIndex, newFragment = -1) {
                if (isTransitioning || newIndex < 0 || newIndex >= totalSlides) return;
                
                const oldSlideIndex = currentSlide;
                currentSlide = newIndex;
                currentFragment = newFragment;

                if (newIndex !== oldSlideIndex) {
                    isTransitioning = true;
                    const oldSlideEl = slides[oldSlideIndex];
                    const newSlideEl = slides[newIndex];

                    if(oldSlideEl) oldSlideEl.classList.add('is-exiting');
                    if(newSlideEl) newSlideEl.classList.add('is-active');
                    
                    if (threeJSInstances[oldSlideIndex]) {
                        cancelAnimationFrame(threeJSInstances[oldSlideIndex].animationId);
                        delete threeJSInstances[oldSlideIndex];
                    }
                    const canvas = newSlideEl.querySelector('.point-cloud-canvas');
                    if (canvas) {
                        initPointCloud(canvas, newIndex);
                    }

                    setTimeout(() => {
                        if(oldSlideEl) oldSlideEl.classList.remove('is-active', 'is-exiting');
                        isTransitioning = false;
                    }, 800);
                }

                const fragments = slides[currentSlide].querySelectorAll('.fragment');
                fragments.forEach((fragment, i) => {
                    fragment.classList.toggle('is-visible', i <= currentFragment);
                });

                if (history.pushState) {
                    history.pushState(null, null, `#slide=${currentSlide}`);
                }
                updateControls();
                if (window.MathJax && typeof window.MathJax.typesetPromise === 'function') {
                    MathJax.typesetPromise();
                }
            }

            function next() {
                const fragments = slides[currentSlide].querySelectorAll('.fragment');
                if (currentFragment < fragments.length - 1) {
                    currentFragment++;
                    showSlide(currentSlide, currentFragment);
                } else if (currentSlide < totalSlides - 1) {
                    showSlide(currentSlide + 1);
                }
            }

            function prev() {
                const fragments = slides[currentSlide].querySelectorAll('.fragment');
                if (currentFragment > -1) {
                    currentFragment--;
                    showSlide(currentSlide, currentFragment);
                } else if (currentSlide > 0) {
                    const prevSlideFragments = slides[currentSlide - 1].querySelectorAll('.fragment');
                    showSlide(currentSlide - 1, prevSlideFragments.length - 1);
                }
            }

            function updateControls() {
                pageNumberEl.textContent = `${currentSlide + 1} / ${totalSlides}`;
                const pageInfoEls = document.querySelectorAll('.page-info');
                pageInfoEls.forEach(el => { el.textContent = `Page ${currentSlide + 1}`; });
                const progressPercentage = totalSlides > 1 ? (currentSlide / (totalSlides - 1)) * 100 : 0;
                progressBar.style.width = `${progressPercentage}%`;
                prevBtn.disabled = (currentSlide === 0 && currentFragment === -1);
                nextBtn.disabled = (currentSlide === totalSlides - 1 && currentFragment === slides[currentSlide].querySelectorAll('.fragment').length - 1);
                updateSpeakerNotes();
            }

            function updateSpeakerNotes() {
                if (slideData[currentSlide] && slideData[currentSlide].notes) {
                    notesContent.innerHTML = slideData[currentSlide].notes;
                } else {
                    notesContent.innerHTML = 'このスライドにはノートがありません。';
                }
                
                if (currentSlide < totalSlides - 1) {
                    const nextSlideNode = slides[currentSlide + 1].cloneNode(true);
                    nextSlideNode.classList.remove('is-active', 'is-exiting');
                    nextSlideNode.style.opacity = '1';
                    nextSlideNode.style.transform = 'none';
                    nextSlideNode.style.position = 'relative';
                    nextSlideNode.style.pointerEvents = 'none';
                    nextSlideNode.querySelectorAll('.fragment').forEach(f => f.classList.add('is-visible'));

                    nextSlidePreviewEl.innerHTML = '';
                    nextSlidePreviewEl.appendChild(nextSlideNode);

                    const previewRect = nextSlidePreviewEl.getBoundingClientRect();
                    const slideRect = nextSlideNode.getBoundingClientRect();
                    const scale = Math.min(previewRect.width / slideRect.width, previewRect.height / slideRect.height);
                    nextSlideNode.style.transform = `scale(${scale})`;
                } else {
                    nextSlidePreviewEl.innerHTML = '<p style="text-align:center; color: var(--text-muted-color);">最後のスライドです</p>';
                }
            }

            function startTimers() {
                timerInterval = setInterval(() => {
                    const now = new Date();
                    const elapsed = new Date(now - startTime);
                    const minutes = String(elapsed.getUTCMinutes()).padStart(2, '0');
                    const seconds = String(elapsed.getUTCSeconds()).padStart(2, '0');
                    timeElapsedEl.textContent = `${minutes}:${seconds}`;
                    timeCurrentEl.textContent = now.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
                }, 1000);
            }
            
            function initPointCloud(canvas, slideIndex, isModal = false) {
                if (!isModal && threeJSInstances[slideIndex]) return;

                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
                renderer.setSize(canvas.clientWidth, canvas.clientHeight);
                renderer.setPixelRatio(window.devicePixelRatio);

                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;

                const pointsCount = parseInt(canvas.dataset.points) || 0;
                const useVertexColors = canvas.dataset.useVertexColors === 'true';
                
                const vertices = slideData[slideIndex].pointData?.vertices || [];
                const colors = slideData[slideIndex].pointData?.colors || [];

                if (pointsCount > 0 && vertices.length === 0) {
                     for (let i = 0; i < pointsCount; i++) {
                        const x = (Math.random() - 0.5) * 2;
                        const y = (Math.random() - 0.5) * 2;
                        const z = (Math.random() - 0.5) * 2;
                        const d = 1 / Math.sqrt(x*x + y*y + z*z);
                        vertices.push(x*d, y*d, z*d);

                        if (useVertexColors) {
                            const color = new THREE.Color();
                            color.setHSL(0.5 + y * 0.2, 1.0, 0.5);
                            colors.push(color.r, color.g, color.b);
                        }
                    }
                }

                const geometry = new THREE.BufferGeometry();
                if (vertices.length > 0) {
                    geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
                    if (useVertexColors && colors.length > 0) {
                        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
                    }
                }

                const material = new THREE.PointsMaterial({ size: 0.015, vertexColors: useVertexColors });
                if (!useVertexColors) {
                    material.color.set(0x00bfff);
                }
                
                const points = new THREE.Points(geometry, material);
                scene.add(points);

                camera.position.z = 1.5;

                let animationId;
                function animate() {
                    animationId = requestAnimationFrame(animate);
                    points.rotation.y += 0.0005;
                    controls.update();
                    renderer.render(scene, camera);
                }
                animate();

                if (!isModal) {
                    threeJSInstances[slideIndex] = { animationId, camera, renderer, canvas };
                }
            }
            
            function setupFileInputs() {
                slides.forEach((slide, index) => {
                    const fileInputId = slide.querySelector('[data-file-input-id]')?.dataset.fileInputId;
                    if (!fileInputId) return;

                    const inputEl = document.getElementById(fileInputId);
                    if (inputEl) {
                        inputEl.addEventListener('change', (event) => {
                            const file = event.target.files[0];
                            if (!file) return;

                            const reader = new FileReader();
                            const slideDataEntry = slideData[index];
                            
                            if (slideDataEntry.type === 'image' || (slideDataEntry.type === 'video' && !slideDataEntry.videoId)) {
                                reader.onload = (e) => {
                                    const targetEl = slide.querySelector(`[data-file-input-id="${fileInputId}"]`);
                                    targetEl.src = e.target.result;
                                };
                                reader.readAsDataURL(file);
                            } else if (slideDataEntry.type === 'pointCloud') {
                                reader.onload = (e) => {
                                    const text = e.target.result;
                                    const vertices = [];
                                    const colors = [];
                                    const lines = text.split('\n');
                                    lines.forEach(line => {
                                        const parts = line.split(',').map(Number);
                                        if (parts.length >= 3) {
                                            vertices.push(parts[0], parts[1], parts[2]);
                                            if (parts.length >= 6) {
                                                colors.push(parts[3], parts[4], parts[5]);
                                            }
                                        }
                                    });
                                    slideDataEntry.pointData = { vertices, colors };
                                    initPointCloud(slide.querySelector('.point-cloud-canvas'), index);
                                };
                                reader.readAsText(file);
                            }
                        });
                        // 初回表示時にファイル選択を促す
                        if (currentSlide === index) {
                            inputEl.click();
                        }
                    }
                });
            }

            function toggleSpeakerNotes() { notesWindow.classList.toggle('is-hidden'); }
            function toggleTheme() { 
                document.body.classList.toggle('theme-academic');
                const isAcademic = document.body.classList.contains('theme-academic');
                document.getElementById('hljs-theme-dark').disabled = isAcademic;
                document.getElementById('hljs-theme-light').disabled = !isAcademic;
            }
            function toggleLaser() { laserPointer.classList.toggle('is-visible'); }
            function toggleFullscreen() {
                if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(err => alert(`Fullscreen error: ${err.message}`));
                else if (document.exitFullscreen) document.exitFullscreen();
            }
            function handlePresentationClick(event) {
                const jumpTarget = event.target.closest('[data-jump-to]');
                if (jumpTarget) {
                    const slideIndex = parseInt(jumpTarget.dataset.jumpTo, 10);
                    showSlide(slideIndex);
                    return;
                }

                const zoomTarget = event.target.closest('.zoomable');
                if (zoomTarget) {
                    openLightbox(zoomTarget);
                }
            }
            function getStartSlideFromURL() {
                const hash = window.location.hash;
                if (hash.startsWith('#slide=')) {
                    const slideNum = parseInt(hash.substring(7), 10);
                    if (!isNaN(slideNum) && slideNum >= 0 && slideNum < totalSlides) return slideNum;
                }
                return 0;
            }

            function openLightbox(element) {
                if (element.classList.contains('point-cloud-container')) {
                    const canvas = document.createElement('canvas');
                    canvas.className = 'point-cloud-canvas';
                    lightboxContent.innerHTML = '';
                    lightboxContent.appendChild(canvas);
                    initPointCloud(canvas, element.dataset.slideIndex, true);
                } else {
                    const clone = element.cloneNode(true);
                    lightboxContent.innerHTML = '';
                    lightboxContent.appendChild(clone);
                    if (clone.tagName === 'PRE') {
                        hljs.highlightElement(clone.querySelector('code'));
                    }
                }
                lightboxOverlay.classList.add('is-visible');
            }

            function closeLightbox() {
                lightboxOverlay.classList.remove('is-visible');
                lightboxContent.innerHTML = ''; // 3Dインスタンスなどを破棄
            }
            
            function init() {
                generateSlides();
                setupFileInputs();
                updatePresentationSize();
                
                nextBtn.addEventListener('click', next);
                prevBtn.addEventListener('click', prev);
                notesBtn.addEventListener('click', toggleSpeakerNotes);
                closeNotesBtn.addEventListener('click', toggleSpeakerNotes);
                fullscreenBtn.addEventListener('click', toggleFullscreen);
                themeBtn.addEventListener('click', toggleTheme);
                laserBtn.addEventListener('click', toggleLaser);
                presentation.addEventListener('click', handlePresentationClick);
                lightboxOverlay.addEventListener('click', closeLightbox);

                document.addEventListener('keydown', (e) => {
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                    switch(e.key) {
                        case 'ArrowRight': case ' ': next(); break;
                        case 'ArrowLeft': prev(); break;
                        case 'f': toggleFullscreen(); break;
                        case 'n': toggleSpeakerNotes(); break;
                        case 'l': toggleLaser(); break;
                        case 'Escape': closeLightbox(); break;
                    }
                });

                document.addEventListener('mousemove', (e) => {
                    laserPointer.style.left = `${e.clientX}px`;
                    laserPointer.style.top = `${e.clientY}px`;
                });

                window.addEventListener('hashchange', () => {
                    const slideNum = getStartSlideFromURL();
                    if (slideNum !== currentSlide) {
                        showSlide(slideNum);
                    }
                });

                window.addEventListener('resize', () => {
                    updatePresentationSize();
                    Object.values(threeJSInstances).forEach(instance => {
                        if (instance && instance.camera && instance.renderer && instance.canvas) {
                            const { camera, renderer, canvas } = instance;
                            const newWidth = canvas.clientWidth;
                            const newHeight = canvas.clientHeight;
                            if (newWidth > 0 && newHeight > 0) {
                                camera.aspect = newWidth / newHeight;
                                camera.updateProjectionMatrix();
                                renderer.setSize(newWidth, newHeight);
                            }
                        }
                    });
                });

                const startSlide = getStartSlideFromURL();
                showSlide(startSlide);
                startTimers();
            }

                fetch("slides.yaml")
                    .then(res => res.text())
                    .then(text => {
                        const yamlData = jsyaml.load(text);
                        slideData = [...(yamlData.editableSlides || []), ...(yamlData.fixedSlides || [])];
                        init();
                    })
                    .catch(err => {
                        console.error("failed to load slides.yaml", err);
                        init();
                    });
        });
    </script>
