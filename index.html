<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウェブ技術で構築する次世代プレゼンテーション</title>
    
    <!-- Google Fontsの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- highlight.js (シンタックスハイライト) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" id="hljs-theme-dark">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" id="hljs-theme-light" disabled>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- three.js (3Dライブラリ) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- MathJaxの読み込み設定 -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script>let slideData = [];</script>
</head>
<body>
    <div id="aurora-background">
        <div class="aurora-shape aurora-shape-1"></div>
        <div class="aurora-shape aurora-shape-2"></div>
    </div>
    <div id="presentation-wrapper">
        <div id="presentation"></div>
    </div>
    <div id="laser-pointer"></div>
    <div id="controls">
        <div id="progress-bar-container"><div id="progress-bar"></div></div>
        <div id="navigation">
            <button id="prev-btn">Prev (←)</button>
            <span id="page-number"></span>
            <button id="next-btn">Next (→)</button>
            <button id="notes-btn" title="Speaker Notes (N)">Notes</button>
            <button id="laser-btn" title="Laser Pointer (L)">Laser</button>
            <button id="theme-btn" title="Switch Theme">Theme</button>
            <button id="fullscreen-btn" title="Fullscreen (F)">Fullscreen</button>
        </div>
    </div>
    <div id="speaker-notes-window" class="is-hidden">
        <div class="notes-header">
            <h3 id="notes-title">Speaker Notes</h3>
            <button id="close-notes-btn">&times;</button>
        </div>
        <div class="notes-main">
            <div id="notes-content" class="notes-content"></div>
            <div class="notes-sidebar">
                <div class="notes-timers">
                    <div><h4>Time Elapsed</h4><p id="timer-elapsed">00:00</p></div>
                    <div><h4>Current Time</h4><p id="timer-current">00:00</p></div>
                </div>
                <button id="timer-reset-btn">Reset Timer</button>
                <h4>Next Slide</h4>
                <div id="next-slide-preview"></div>
            </div>
        </div>
    </div>
    <div id="lightbox-overlay">
        <div id="lightbox-content"></div>
    </div>
    <div id="file-inputs" style="display: none;"></div>
    <!-- ▼▼▼ スライドの内容は slides.yaml から読み込まれます ▼▼▼ -->
    <!-- ▲▲▲ スライドの内容はここまで ▲▲▲ -->

    <script src="main.js"></script>

</body>
</html>
